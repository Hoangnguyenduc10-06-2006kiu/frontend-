<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form   action="">
        <table>
            <tr>
              <td><label for="name">Họ và tên: </label></td>
              <td><input type="text" id="name" /></td>
            </tr>
            <tr>
              <td><label for="email">Email: </label></td>
              <td><input type="email" id="email" /></td>
            </tr>
            <tr>
              <td><label for="date">Ngày sinh: </label></td>
              <td><input type="date" id="date" /></td>
            </tr>
            <tr>
              <td><label for="sex">Giới tính: </label></td>
              <td>
                <input type="radio" id="sex" name="sex" value="nam" />
                <label for="">Nam</label>
                <input type="radio" id="sex" name="sex" value="nữ" />
                <label for="">Nữ</label>
              </td>
            </tr>
            <tr>
              <td><label for="numberphone">Số điện thoại: </label></td>
              <td><input type="tel" id="numberphone" name="numberphone" /></td>
            </tr>
            <tr>
              <td><label for="specialty">Chuyên ngành: </label></td>
              <td><input type="text" id="specialty" name="specialty" /></td>
            </tr>
            <tr>
              <td><label for="yoe">Năm nhập học: </label></td>
              <td>
                <input type="number" id="yoe" name="yoe" min="100" , max="2025" step="1" />
              </td>
            </tr>
            <tr>
              <td><label for="gpa">Điểm GPA: </label></td>
              <td>
                <input
                  type="number"
                  id="gpa"
                  name="gpa"
                  min="0.1",max="4.0" step="0.1"
                />
              </td>
            </tr>
            <tr>
              <td><label for="addressaddress">Địa chỉ: </label></td>
              <td><textarea name="address" id="addressaddress"></textarea></td>
            </tr>
            <tr>
              <td><label for="class">Lớp học: </label></td>
              <td>
                <select name="class" id="class">
                  <option value="class 1">lớp 1</option>
                  <option value="class 2">lớp 2</option>
                  <option value="class 3">lớp 3</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="date">Ngày đăng ký học: </label>
              </td>
              <td><input type="datetime-local" id="date" name="date" /></td>
            </tr>
            <tr>
              <td>
                <input type="submit" value="Gửi thông tin" />
              </td>
            </tr>
          </table>
    </form>
</body>
</html>
