<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="duc" method="post">
    <table>
        <tr>
            <td><label for="name">Họ và tên</label></td>
            <td> <input id="name" name="name" type="text"></td>
        </tr>
        <tr>
            <td><label for="date">ngày sinh</label></td>
            <td> <input type="date"></td>
        </tr>
        <tr>
            <td><label for="sex">Giới tính</label></td>
            <td><input value="Nam" id="Nam" name="sex"  type="radio">
            <label for="Nam">Nam</label>
            <input value="Nữ" id="Nữ" name="sex"  type="radio">
            <label for="Nữ">Nữ</label></td>
        </tr>
        <tr>
            <td><label for="cccd">căn cước công dân</label></td>
            <td> <input id="cccd" name="cccd" type="tel " pattern="[0-9]{12}" ></td>
        </tr>
        <tr>
            <td><label for="doi">Ngày cấp: </label></td>
            <td><input type="date" id="doi" name="doi" /></td>
          </tr>
          <tr>
            <td><label for="address">Nơi cấp: </label></td>
            <td><input type="text" id="address" /></td>
          </tr>
        <tr>
            <td><label for="tel">Số điện thoại: </label></td>
            <td><input type="tel" pattern="0[0-9]{9}" ></td>
          </tr>
  
          <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="perAddress">Địa chỉ thường trú: </label></td>
            <td><textarea name="perAddress" id="perAddress"></textarea></td>
          </tr>
          <tr>
            <td><label for="tempAddress">Địa chỉ tạm trú: </label></td>
            <td><textarea name="perAddress" id="perAddress"></textarea></td>
          </tr>
          <td><label for="cccdType">Loại căn cước công dân: </label></td>
          <td>
            <input
              type="radio"
              id="cccdType"
              name="cccdType"
              value="Căn cước công dân mới"
            />
            <label for="">Căn cước công dân mới</label>
            <input
              type="radio"
              id="cccdType"
              name="cccdType"
              value="Căn cước công dân cũ"
            />
            <label for="">Căn cước công dân cũ</label>
          </td>
        </tr>

        <tr>
          <td><label for="ethnicity">Dân tộc: </label></td>
          <td><input type="text" id="ethnicity" /></td>
        </tr>
        <tr>
          <td><label for="religion">Tôn giáo: </label></td>
          <td><input type="text" id="religion" /></td>
        </tr>

        <tr>
          <td><label for="Nationality">Quốc tịch: </label></td>
          <td>
            <input type="text" id="Nationality" value="Việt Nam" />
          </td>
        </tr>

        <tr>
          <td><label for="parName">Họ và tên cha/mẹ: </label></td>
          <td><input type="text" id="parName" /></td>
        </tr>
        <tr>
          <td><label for="parCCCD">Số CMND/CCCD của cha/mẹ: </label></td>
          <td><input type="text" id="parCCCD" pattern="[0-9]{12}" /></td>
        </tr>

        <tr>
          <td><label for="city">Tỉnh/Thành phố: </label></td>
          <td>
            <select name="city" id="city">
              <option value="00">Chọn Tỉnh/Thành phố</option>
              <option value="hà nội">Hà Nội</option>
              <option value="hcm">Hồ Chí Minh</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" name="save" id="save" value="Gửi thông tin" />
          </td>
        </tr>

    </table>

   </form>
</body>
</html>
