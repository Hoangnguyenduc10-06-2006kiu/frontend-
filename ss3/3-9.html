<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="ducduc" method="post">
      <table>
        <tr>
          <td><label for="name">Họ và tên</label></td>
          <td><input id="name" name="name" type="text" /></td>
        </tr>
        <tr>
          <td><label for="date">ngày sinh</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label for="sex">Giới tính</label></td>
          <td>
            <input value="Nam" id="Nam" name="sex" type="radio" />
            <label for="Nam">Nam</label>
            <input value="Nữ" id="Nữ" name="sex" type="radio" />
            <label for="Nữ">Nữ</label>
          </td>
        </tr>
        <tr>
          <td><label for="tel">Số điện thoại: </label></td>
          <td><input id="tel" type="tel" pattern="0[0-9]{9}" /></td>
        </tr>

        <tr>
          <td><label for="email">Email: </label></td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="address">Địa chỉ</label></td>
          <td><textarea name="address" id="address"></textarea></td>
        </tr>
        <tr>
          <td><label for="role">Vai trò trong nhóm</label></td>
          <td>
            <select name="role" id="role">
              <option value="Thành viên nhóm">Thành viên nhóm</option>
              <option value="nhóm trưởng">nhóm trưởng</option>
              <option value="nhóm phó">nhóm phó</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="like">sở thích</label></td>
          <td><input id="like" name="like" type="text" /></td>
        </tr>
        <tr>
          <td><label for="skill">kĩ năng </label></td>
          <td><textarea name="skill" id="skill"></textarea></td>
        </tr>
        <tr>
          <td><label for="freetime">thời gian rảnh</label></td>
          <td>
            <input id="morning" name="freetime" type="checkbox" /><label
              for="morning"
              >sáng</label
            ><input id="afternood" name="freetime" type="checkbox" /><label
              for="afternood"
              >trưa</label
            ><input id="night" name="freetime" type="checkbox" /><label
              for="night"
              >tối</label
            >
          </td>
        </tr>
        <tr>
          <td><label for="reason">lý do tham gia nhóm </label></td>
          <td><textarea name="reason" id="reason"></textarea></td>
        </tr>
        <tr>
          <td><label for="likecolor">màu sắc yêu thích</label></td>
          <td><input type="color" /></td>
        </tr>
        <tr>
          <td><label for="new">Đăng kí nhận bản tin</label></td>
          <td>
            <input id="new" name="new" type="checkbox" /><label for="new"
              >có</label
            >
          </td>
        </tr>
        <td><label for="tb">đăng kí nhận thông báo qua: </label></td>
        <td>
          <input value="Email" id="Email" name="tb" type="radio" />
          <label for="Email">Email</label>
          <input value="SMS" id="SMS" name="tb" type="radio" />
          <label for="SMS">SMS</label>
        </td>
        <tr>
          <td><input value="đăng kí thành viên" type="submit"></td>
        </tr>
      <1/table>
    </form>
  </body>
</html>
